        <section>
            <h2>Send Feedback</h2>
            <!-- feedback form -->
            <form action="kokebeaschalew@gmailcom" id="form">
                <label for="name">Name <span>*</span>: </label>
                <input id="name" type="text" placeholder="first-name  last-name" required><br>
                <label for="age" >Age <span>*</span>: </label>
                <input type="number" id="age" name="age" min="18" required>
                <fieldset>
                    <legend>Gender</legend>
                    <label for="male">Male</label>
                    <input id="male" name="gender" type="radio">
                    <label for="female">Female</label>
                    <input id="female" name="gender" type="radio">
                </fieldset>
                <fieldset>
                    <legend>What do you like about the page?</legend>
                    <label for="structure">The website's structure</label>
                    <input type="checkbox" id="structure" name="structure">
                    <label for="simplisity">The website's simplisity</label>
                    <input type="checkbox" id="simplisity" name="simplisity">
                    <label for="content">The website's content</label>
                    <input type="checkbox" id="content" name="content">
                </fieldset>
                <fieldset>
                    <legend>Satisfaction Level</legend>
                    <span>0</span>
                    <input type="range" min="0" max="100" name="range"><span>100</span>
                </fieldset>
                <hr>
                <span><button type="submit">Submit</button>
                <button type="reset">Reset</button></span>
            </form>
